<dom-module id="ui-system-status-adbreak">
	<template>
		<style>
			:host {
				@apply --layout-horizontal;
				@apply --layout-justified;
				@apply --layout-baseline;
				white-space: nowrap;
			}


			#name {
				@apply --layout-flex-none;
				margin-right: 8px;
				text-transform: capitalize;
			}

			#status {
				font-weight: bold;
				overflow: hidden;
				text-overflow: ellipsis;
				text-transform: uppercase;
				text-align: right;
			}
		</style>

		<nodecg-replicant replicant-name="currentIntermission" value="{{_currentIntermission}}"></nodecg-replicant>

		<span id="name">
			Ad Break:
		</span>

		<span id="status" title="[[status]]">[[status]]</span>
	</template>

	<script src="ui-system-status-adbreak.js" type="module"></script>
</dom-module>
